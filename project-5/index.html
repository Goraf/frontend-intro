<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1 class="page-header__title">ToDo list</h1>
        </header>
        <main>
            <form class="todo-form">
                <input class="todo-form__input" type="text" id="new-entry" placeholder="What needs to be done?">
            </form>
            <div id="todo-items-container">
                <article class="todo-item">
                    <h2 class="todo-item__title">Retrieving from localStorage on start</h2>
                    <button class="todo-item__remove-button">Remove</button>
                </article>
                <article class="todo-item">
                    <h2 class="todo-item__title">Saving in localStorage</h2>
                    <button class="todo-item__remove-button">Remove</button>
                </article>
            </div>
        </main>
    </div>
</body>
</html>
