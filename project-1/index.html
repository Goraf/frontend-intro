<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[A]nim[E]ntuzjaści</title>
    <meta name="description" content="Blog na temat interesujących pozycji anime. Przedstawienie wybranych tytułów pozwalających na zagłębienie się w gatunek.">
    <meta name="keywords" content="anime, blog">

    <link rel="stylesheet" href="./resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
    <header>
        <div class="logo">
            <h1>[A]nim [E] ntuzjaści</h1>
        </div>
    </header>
    <main id="content">

    </main>
    <article id="contact">
        <header>
            <h2>Skontaktuj się z autorem</h2>
            <p>Jeśli masz ochotę podyskutować, zaproponować temat wpisu lub nawiązać współpracę reklamową - zapraszam do kontaktu mailowego.</p>
        </header>
        <form action="" method="post">
            <div>
                <label for="name">Imię:</label>
                <input type="text" name="user_name" id="name">
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" name="user_mail" id="mail">
            </div>
            <div>
                <label for="msg">Wiadomość:</label>
                <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
                <button type="submit">Wyślij swoją wiadomość</button>
            </div>
        </form>
    </article>
    <footer id="info">
            Wszelkie prawa zastrzeżone &copy; 2018. Dzięki za wizytę!
    </footer>
</body>
